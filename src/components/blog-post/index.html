<div class="blog__post post" style="background-image: url(/static/images/@@image.jpg);">
  <div class="post__content">
    <span class="post__tag"></span>
    <time pubdate datetime="@@datetime" class="post__date">@@date</time>
    <span class="post__views">@@views</span>
    <span class="post__comments">@@comments</span>
    <h3 class="post__title">@@title</h3>
    <p class="post__text">@@text</p>
    <a href="#" class="post__link">Go to this post</a>
  </div>
</div>
